<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <header class="header">
            <h1>Free Dev Survey Form</h1>
            <p>Obrigado por utilizar nosso formulário</p>
        </header>

        <section>
            <form action="" method="post" autocomplete="on">

                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" autocomplete="name" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" autocomplete="email" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="age">Idade <span>(Opcional)</span></label>
                    <input type="number" name="age" id="age" class="form-control">
                </div>

                <div class="form-group">
                    <p>Qual opção melhor descreve sua atual função?</p>
                    <select name="role" id="dropdown" required class="form-control">
                        <option disabled selected value="">Selecione sua atual função</option>
                        <option value="student">Estudante</option>
                        <option value="job">Trabalho em tempo integral</option>
                        <option value="learner">Aluno</option>
                        <option value="preferNo">Prefiro não dizer</option>
                        <option value="other">Outro</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>Recomendaria nossos serviços a um amigo?</p>
                    <label>
                        <input type="radio" name="user_recommend" value="definitely" class="input-radio"
                            checked>Definitivamente
                    </label>
                    <label>
                        <input type="radio" name="user_recommend" value="maybe" class="input-radio">Talvez
                    </label>
                    <label>
                        <input type="radio" name="user_recommend" value="notSure" class="input-radio">Não tenho certeza
                    </label>
                </div>

                <div class="form-group">
                    <p>Qual é o seu recurso favorito?</p>
                    <select name="mostLike" id="most-like" required class="form-control">
                        <option disabled selected value="">Selecione uma opção</option>
                        <option value="challenges">Desafios</option>
                        <option value="projects">Projetos</option>
                        <option value="community">Comunidade</option>
                        <option value="openSource">Open Source</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>O que gostaria de ver melhorado?<span>(Marque quantas desejar)</span></p>
                    <label>
                        <input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox">Projetos
                        Front-end
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="back-end-projects" class="input-checkbox">Projetos
                        Back-end
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="data-visualization"
                            class="input-checkbox">Visualização de dados
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="challenges" class="input-checkbox">Desafios
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="open-source-community"
                            class="input-checkbox">Comunidade Open Source
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="gitter-help-rooms" class="input-checkbox">Sala de
                        ajuda do Gitter
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="videos" class="input-checkbox">Vídeos
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="city-meetups" class="input-checkbox">Encontros na
                        cidade
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="wiki" class="input-checkbox">Wiki
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="forum" class="input-checkbox">Fórum
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="additional-courses" class="input-checkbox">Cursos
                        adicionais
                    </label>
                </div>

                <div class="form-group">
                    <p>Algum comentário ou sugestão?</p>
                    <textarea name="comment" id="comments" class="input-textarea"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">Enviar</button>
                </div>

            </form>
        </section>

    </main>
</body>

</html>
